<!-- templates/list_folders.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pilih Folder Galeri</title>
    <link rel="stylesheet" href="/static/style.css?v=20240726">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Pilih Folder <span class="username-display">Halo, {{ username }}</span></h1>
        <nav>
            <!-- Gunakan onclick untuk memberikan konfirmasi atau pembersihan tambahan -->
            <a href="/logout" 
               onclick="return confirm('Apakah Anda yakin ingin logout?');" 
               style="color: white; background-color: #ff4d4d; padding: 8px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">
               ➡️ Logout
            </a>
        </nav>
    </header>

    <ul class="folder-list">
        {% for folder in folders %}
        <li><a href="/gallery/{{ folder }}">{{ folder }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
