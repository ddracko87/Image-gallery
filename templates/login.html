<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gallery Dracko</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] h-screen flex items-center justify-center">

    <div class="bg-[#1e293b] p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Gallery Access</h1>
            <p class="text-slate-400">Silahkan masuk untuk melihat koleksi</p>
        </div>

        <form action="/token" method="POST" class="space-y-5">
            <!-- Input Username -->
            <div>
                <label class="block text-sm font-medium text-slate-300">Username</label>
                <input type="text" name="username" required 
                    class="mt-1 block w-full px-3 py-2 bg-[#0f172a] border border-slate-600 rounded-md shadow-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>

            <!-- Input Password -->
            <div>
                <label class="block text-sm font-medium text-slate-300">Password</label>
                <input type="password" name="password" required 
                    class="mt-1 block w-full px-3 py-2 bg-[#0f172a] border border-slate-600 rounded-md shadow-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            </div>

            <!-- Input Path Direktori -->
            <div>
                <label class="block text-sm font-medium text-slate-300">Path Direktori Gambar</label>
                <input type="text" name="folder_path" placeholder="E:/picture" required 
                    class="mt-1 block w-full px-3 py-2 bg-[#0f172a] border border-slate-600 rounded-md shadow-sm text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
                <p class="mt-1 text-xs text-slate-500 italic">Gunakan format path server yang valid.</p>
            </div>

            <div class="flex items-center justify-between py-2">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 bg-[#0f172a] border-slate-600 text-indigo-500 focus:ring-indigo-500 rounded">
                    <label for="remember" class="ml-2 block text-sm text-slate-300">Ingat saya</label>
                </div>
            </div>

            <div>
                <button type="submit" 
                    class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1e293b] focus:ring-indigo-500 transition duration-150">
                    Masuk ke Galeri
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-xs text-slate-500 font-medium tracking-wide">
            &copy; 2024 <span class="text-indigo-400">Dracko Media Gallery</span>
        </p>
    </div>

</body>
</html>
